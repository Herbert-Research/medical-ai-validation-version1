# .github/workflows/ci.yml
# Continuous Integration workflow for Medical AI Validation
#
# Runs on every push to main and all pull requests.
# Tests across multiple Python versions to ensure compatibility.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort mypy pandas-stubs types-setuptools

      - name: Check formatting with black
        run: black --check --diff *.py tests/*.py

      - name: Check import sorting with isort
        run: isort --check-only --diff --profile black *.py tests/*.py

      - name: Type check with mypy
        run: mypy demo_quickstart.py config.py validate_repository.py --ignore-missing-imports

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with pytest
        run: pytest tests/ -v --tb=short --color=yes

      - name: Run repository validation
        run: python validate_repository.py

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-integration-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-integration-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full pipeline
        run: python demo_quickstart.py --output-dir test_outputs/

      - name: Verify outputs generated
        run: |
          test -f test_outputs/kaplan_meier_example.png
          test -f test_outputs/calibration_comparison.png
          test -f test_outputs/synthetic_survival_summary.csv
          test -f test_outputs/calibration_summary.csv
          echo "All expected outputs generated successfully"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-outputs
          path: test_outputs/
          retention-days: 7

  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: medical-ai-validation:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image - import check
        run: docker run --rm medical-ai-validation:test python -c "import demo_quickstart; print('Import OK')"

      - name: Test Docker image - run pipeline
        run: |
          docker run --rm -v ${{ github.workspace }}/docker_outputs:/app/outputs medical-ai-validation:test
          test -f docker_outputs/kaplan_meier_example.png
          echo "Docker pipeline execution successful"
