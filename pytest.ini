[pytest]
addopts = -q
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore:datetime\.datetime\.utcnow\(\) is deprecated:DeprecationWarning:lifelines
    ignore:scipy\.optimize.*L-BFGS-B.*deprecated:DeprecationWarning:sklearn
    ignore:Passing `n_init`.*:FutureWarning:sklearn
